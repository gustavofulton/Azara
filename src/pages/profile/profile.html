<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-left color="black" (click)="goSettings()">
        <ion-icon name="settings" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  <img class="profileImg" src="https://scontent.xx.fbcdn.net/v/t31.0-8/12138491_10206784856473320_5648851967370717791_o.jpg?oh=f2a03f734d7b4511825b2431b55d5b7d&oe=590AB56C" />
  <ion-card-title class="name">
      {{currentUser.name}}
  </ion-card-title>
  <ion-card-title class="school">
      Michigan State University
  </ion-card-title>
  <ion-card>
    <ion-item>
      <ion-icon name='contacts-outline' item-left style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-right>260k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='contact' item-left style="color: #55acee"></ion-icon>
      Following
      <ion-badge item-right>103k</ion-badge>
    </ion-item>

    <ion-list-header>
      Social Media:
    </ion-list-header>
    <ion-item class="socialMedia">
      <a href="https://www.twitter.com"><ion-icon name='logo-twitter' style="color: #55acee"></ion-icon></a>
      <a href="https://www.facebook.com"><ion-icon name='logo-facebook' style="color: #55acee"></ion-icon></a>
      <a href="https://www.github.com"><ion-icon name='logo-github' style="color: #55acee"></ion-icon></a>
      <a href="https://www.youtube.com"><ion-icon name='logo-youtube'  style="color: #55acee"></ion-icon></a>
    </ion-item>
  </ion-card>

</ion-content>
