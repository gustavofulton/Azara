<ion-header>

  <ion-navbar>
    <ion-title>Messaging</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let message of messages" text-wrap>
      <p class="messageRight">
        {{message}}
      </p>
    </ion-item>
  </ion-list>



</ion-content>

<ion-footer>
  <form name="myForm">
  <ion-item>

      <ion-input class="input-label" type="text" placeholder="Message" name="message" [(ngModel)]= "message"></ion-input>
      <button ion-button item-right (click)="sendMessage(message)" type="submit"> Send </button>

  </ion-item>
  </form>

</ion-footer>
